<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page _CRUD_OPERATIONS....</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-md-offset-3 col-md-6">
    <div class="page-header">
        <h1><a href="{% url 'home' %}" class="top-menu">Companies List</a> </h1>
    </div>
    <a href="/create/" class="top-menu"><span class="glyphicon glyphicon-plus">Add New pic</span> </a><br>
    <ul>
        {% for obj in orglist %}
        <a href="{{ obj.get_absolut_url }}"><h3>{{obj.id}}.{{obj.company_name}}</h3>
        <a  href="{% url 'update' id=obj.id%}">Update</a>
        <a href="{% url 'delete' id=obj.id %}">Delete</a>
        {% if obj.company_logo %}<img src="{{obj.company_logo.url}}">
        {% endif %}</a>
        {% endfor %}
    </ul>
</div>
</body>
</html>
